<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Units | Hinbuna Kurd√Æ</title>
    <link rel="stylesheet" href="../../assets/site.css" />
    <style>
        .header {
            max-width: 1100px;
            margin: 24px auto 8px
        }

        .units {
            max-width: 1100px;
            margin: 24px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px
        }

        @media (max-width:640px) {
            .units {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: #f6f6f6
        }

        .title {
            font-weight: 700
        }

        .meta {
            font-size: 12px;
            color: #666
        }

        .body {
            padding: 14px 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        .btn {
            display: inline-block;
            background: #000;
            color: #fff;
            border: 0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none
        }

        .btn:hover {
            background: #333
        }

        .back {
            max-width: 1100px;
            margin: 24px auto;
            text-align: center
        }
    </style>
</head>

<body>
    <div data-include="../../partials/header.html"></div>

    <div class="header">
        <h1>üì¶ Units</h1>
        <p id="bookLabel">Loading‚Ä¶</p>
    </div>

    <section id="units" class="units" aria-live="polite"></section>

    <div class="back">
        <a class="btn" href="../courses/course.html">‚Üê Back to Courses</a>
    </div>

    <div data-include="../../partials/footer.html"></div>
    <script src="../../assets/include.js"></script>
    <script>
        (async function () {
            const qs = new URLSearchParams(location.search);
            const book = qs.get('book') || 'a1-kurmanci';
            const levelFilter = (qs.get('level') || '').toLowerCase(); // optional: 'a1'|'a2'|'b1'

            const ROOT = location.pathname.split('/modules/')[0] || '';
            const ORIGIN = location.origin;
            const url = p => `${ORIGIN}${ROOT}/assets/data/${p}`;

            const BOOK_FILE_MAP = { 'a1-kurmanci': 'book-a1.json' };

            async function loadJSON(href) {
                const r = await fetch(href, { cache: 'no-cache' });
                if (!r.ok) throw new Error(`HTTP ${r.status} ${href}`);
                return r.json();
            }

            function makeLessonId(unitSlug, code) { // code like 'l01'
                return `LESSON:${book}:${unitSlug}:${code}`;
            }

            function lessonsLink(unitSlug) {
                return `../lessons/lesson.html?book=${encodeURIComponent(book)}&unit=${encodeURIComponent(unitSlug)}${levelFilter ? `&level=${levelFilter}` : ''}`;
            }

            function runnerLink(unitSlug, lessonId) {
                const unitParam = `UNIT:${book}:${unitSlug}`;
                const lessonParam = lessonId || makeLessonId(unitSlug, 'l01');
                return `../runner/runner.html?book=${encodeURIComponent(book)}&unit=${encodeURIComponent(unitParam)}&lesson=${encodeURIComponent(lessonParam)}`;
            }

            const bookFile = BOOK_FILE_MAP[book] || `book-${book}.json`;
            const bookMeta = await loadJSON(url(bookFile));
            document.getElementById('bookLabel').textContent = `${bookMeta.title}${bookMeta.level ? ' ‚Ä¢ ' + bookMeta.level : ''}`;

            const $wrap = document.getElementById('units');

            for (const u of (bookMeta.units || []).sort((a, b) => a.order - b.order)) {
                const unitSlug = (u.unit_id.includes(':') ? u.unit_id.split(':').pop() : u.unit_id); // "u01"
                const unitTitleKu = u.title?.['ku-KMR'] || u.title?.ku || '';
                const unitTitleDe = u.title?.de || '';

                // Load unit meta
                let unitLevel = '', lessonIds = [];
                try {
                    const uj = await loadJSON(url(`units/${unitSlug}.json`));
                    unitLevel = uj.level || '';
                    lessonIds = uj.lesson_ids || [];
                } catch (e) {/* optional */ }

                // Filter by level if provided (e.g., 'a1.2' -> 'a1')
                const prefix = (unitLevel || '').toLowerCase().split('.')[0];
                if (levelFilter && prefix !== levelFilter) continue;

                const lessonCount = lessonIds.length || 1;
                const firstLessonId = lessonIds[0] || makeLessonId(unitSlug, 'l01');

                const $card = document.createElement('article');
                $card.className = 'card';
                $card.innerHTML = `
          <div class="head">
            <div>
              <div class="title">${String(u.order).padStart(2, '0')}. ${unitTitleKu || unitTitleDe}</div>
              <div class="meta">${unitTitleDe}${unitLevel ? ' ‚Ä¢ Level ' + unitLevel : ''}</div>
            </div>
            <div class="meta">${lessonCount} ${lessonCount === 1 ? 'lesson' : 'lessons'}</div>
          </div>
          <div class="body">
            <a class="btn" href="${lessonsLink(unitSlug)}">Open Lessons ‚ñ∂</a>
            <a class="btn" href="${runnerLink(unitSlug, firstLessonId)}">Practice ‚ñ∂</a>
          </div>
        `;
                $wrap.appendChild($card);
            }
        })().catch(err => {
            document.getElementById('units').innerHTML =
                `<div class="card"><div class="head"><div class="title">Error</div></div><div class="body"><code>${String(err)}</code></div></div>`;
        });
    </script>
</body>

</html>
