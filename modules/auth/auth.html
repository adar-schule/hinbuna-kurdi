<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Hinbuna Kurd√Æ</title>
    <link rel="stylesheet" href="../../assets/site.css">
    <style>
        .card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .link {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div data-include="../../partials/header.html"></div>
    <div class="card">
        <h2>Login</h2>

        <div class="toggle">
            <strong>Demo:</strong>&nbsp;Choose Student or Teacher
        </div>

        <input id="authEmail" type="email" placeholder="Email">
        <input id="authPass" type="password" placeholder="Password">

        <button type="button" id="loginStudentBtn">Login as Student</button>
        <button type="button" id="loginTeacherBtn" style="margin-top:10px;background:#111;color:#fff;">Login as
            Teacher</button>

        <div class="link"><a href="#">Forgot password?</a></div>
    </div>

    <script>
        (function () {
            const KEY = "hk.profile.v1";
            function setRoleAndGo(role) {
                // merge into existing profile
                const raw = localStorage.getItem(KEY);
                let p = {};
                try { p = raw ? JSON.parse(raw) : {}; } catch (e) { p = {}; }
                p.role = role; // "student" | "teacher"
                localStorage.setItem(KEY, JSON.stringify(p));

                // redirect
                if (role === "teacher") {
                    location.assign("../teacher/dashboard.html");
                } else {
                    location.assign("../dashboard/dashboard.html");
                }
            }
            document.getElementById("loginStudentBtn").onclick = () => setRoleAndGo("student");
            document.getElementById("loginTeacherBtn").onclick = () => setRoleAndGo("teacher");
        })();
    </script>
    <div data-include="../../partials/footer.html"></div>
    <script src="../../assets/include.js"></script>
</body>

</html>
