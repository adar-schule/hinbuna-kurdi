<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile | Hinbuna Kurd√Æ</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        .form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
        }

        input,
        select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="form">
        <h2>Profile</h2>
        <label>Name</label>
        <input type="text" value="Delal">

        <label>Email</label>
        <input type="email" value="delal@example.com">

        <label>Preferred UI Language</label>
        <select>
            <option>EN</option>
            <option selected>DE</option>
            <option>KUR</option>
        </select>

        <label>Change Password</label>
        <input type="password">

        <button>Save</button>
        <button>Logout</button>
    </div>

</body>

</html>
