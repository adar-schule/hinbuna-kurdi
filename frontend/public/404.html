<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hinbûna Kurdî</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Converts path to query string so index.html can handle it
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      window.location.replace(
        window.location.origin + '/hinbuna-kurdi/?p=' +
        encodeURIComponent(path.replace('/hinbuna-kurdi/', '')) +
        (query ? '&q=' + encodeURIComponent(query.slice(1)) : '') +
        hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
