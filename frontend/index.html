<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hinbuna-kurdi/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinbûna Kurdî</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var params = new URLSearchParams(window.location.search);
        var path = params.get('p');
        if (path) {
          var query = params.get('q');
          var newUrl = '/hinbuna-kurdi/' + path + (query ? '?' + query : '') + window.location.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body style="background: #1a1a2e; color: #eee; font-family: Inter, sans-serif;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
