<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lessons | Hinbuna Kurd√Æ</title>
    <link rel="stylesheet" href="../../assets/site.css" />
    <style>
        .header {
            max-width: 1100px;
            margin: 24px auto 8px
        }

        .list {
            max-width: 1100px;
            margin: 24px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px
        }

        @media (max-width:640px) {
            .list {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column
        }

        .head {
            padding: 14px 16px;
            background: #f6f6f6
        }

        .title {
            font-weight: 700
        }

        .meta {
            font-size: 12px;
            color: #666
        }

        .body {
            padding: 14px 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        .details {
            padding: 0 16px 14px
        }

        .details h4 {
            margin: 10px 0 6px
        }

        .details p {
            margin: 0 0 8px
        }

        .btn {
            display: inline-block;
            background: #000;
            color: #fff;
            border: 0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none
        }

        .btn:hover {
            background: #333
        }

        .back {
            max-width: 1100px;
            margin: 24px auto;
            text-align: center
        }
    </style>
</head>

<body>
    <div data-include="../../partials/header.html"></div>

    <div class="header">
        <h1>üìò Lessons</h1>
        <p id="crumbs">Loading‚Ä¶</p>
    </div>

    <section id="list" class="list" aria-live="polite"></section>

    <div class="back">
        <a class="btn" id="backToUnits" href="../units/units.html">‚Üê Back to Units</a>
    </div>

    <div data-include="../../partials/footer.html"></div>
    <script src="../../assets/include.js"></script>
    <script>
        (async function () {
            const qs = new URLSearchParams(location.search);
            const book = qs.get('book') || 'a1-kurmanci';
            let unitSlug = (qs.get('unit') || '').toLowerCase(); // e.g., 'u01'
            const levelFilter = (qs.get('level') || '').toLowerCase();

            const ROOT = location.pathname.split('/modules/')[0] || '';
            const ORIGIN = location.origin;
            const url = p => `${ORIGIN}${ROOT}/assets/data/${p}`;
            const BOOK_FILE_MAP = { 'a1-kurmanci': 'book-a1.json' };

            async function loadJSON(href) {
                const r = await fetch(href, { cache: 'no-cache' });
                if (!r.ok) throw new Error(`HTTP ${r.status} ${href}`);
                return r.json();
            }
            function makeLessonId(code) { // e.g., 'l01'
                return `LESSON:${book}:${unitSlug}:${code}`;
            }
            function runnerLink(lessonId) {
                const unitParam = `UNIT:${book}:${unitSlug}`;
                const lessonParam = lessonId || makeLessonId('l01');
                return `../runner/runner.html?book=${encodeURIComponent(book)}&unit=${encodeURIComponent(unitParam)}&lesson=${encodeURIComponent(lessonParam)}`;
            }

            // Resolve unit if missing
            const bookMeta = await loadJSON(url(BOOK_FILE_MAP[book] || `book-${book}.json`));
            if (!unitSlug) {
                const first = (bookMeta.units || [])[0]?.unit_id?.split(':').pop();
                unitSlug = first || 'u01';
            }

            // Load unit meta
            const unitJson = await loadJSON(url(`units/${unitSlug}.json`));
            const unitLevel = unitJson.level || '';
            const unitTitleDe = unitJson.title?.de || '';
            const unitTitleKu = unitJson.title?.['ku-KMR'] || unitJson.title?.ku || unitTitleDe;
            document.getElementById('crumbs').textContent =
                `${bookMeta.title} ¬∑ Unit ${unitSlug.toUpperCase()} ‚Äî ${unitTitleKu}${unitLevel ? ' ‚Ä¢ Level ' + unitLevel : ''}`;

            const backToUnits = document.getElementById('backToUnits');
            backToUnits.href = `../units/units.html?book=${encodeURIComponent(book)}${levelFilter ? `&level=${levelFilter}` : ''}`;

            const list = document.getElementById('list');
            const lessonIds = unitJson.lesson_ids?.length ? unitJson.lesson_ids : [makeLessonId('l01')];

            for (const fullId of lessonIds) {
                // map to file
                const parts = fullId.split(':');
                const code = parts[parts.length - 1]; // l01
                const file = `lessons/${unitSlug}-${code}.json`;

                // load lesson
                let lessonJson = {};
                try { lessonJson = await loadJSON(url(file)); } catch (e) { lessonJson = {}; }

                const lTitle = lessonJson.title?.['ku-KMR'] || lessonJson.title?.ku || `Lesson ${code.toUpperCase()}`;
                const lLevel = lessonJson.level || unitLevel || 'n/a';
                const sections = Array.isArray(lessonJson.sections) ? lessonJson.sections : [];

                const $card = document.createElement('article');
                $card.className = 'card';
                $card.innerHTML = `
          <div class="head">
            <div class="title">${unitSlug.toUpperCase()} ‚Äî ${lTitle}</div>
            <div class="meta">Level: ${lLevel}</div>
          </div>
          ${sections.length ? `
            <div class="details">
              ${sections.map(s => `
                <h4>${s.title || ''}</h4>
                <div>${s.html || ''}</div>
              `).join('')}
            </div>
          `: ''}
          <div class="body">
            <a class="btn" href="${runnerLink(fullId)}">Practice ‚ñ∂</a>
          </div>
        `;
                list.appendChild($card);
            }
        })().catch(err => {
            document.getElementById('list').innerHTML =
                `<div class="card"><div class="head"><div class="title">Error</div></div><div class="body"><code>${String(err)}</code></div></div>`;
        });
    </script>
</body>

</html>
