<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Docs — Hinbûna Kurdî</title>
  <link rel="stylesheet" href="shared/fonts.css">
  <link rel="stylesheet" href="shared/header.css">
  <link rel="stylesheet" href="shared/footer.css">
  <link rel="stylesheet" href="shared/settings.css">
  <script src="shared/ecosystem-apps.js"></script>
  <script src="shared/theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <style>
    /* ============================================================
       HINBUNA KURDI — PROJECT DOCS VIEWER
       In-browser markdown reader for _docs/*.md files
       ============================================================ */

    /* --- Custom Properties --- */
    :root {
      --bg:             #FDF8F3;
      --surface:        #F5EEE6;
      --primary:        #2D5A3D;
      --primary-light:  #3a7450;
      --accent:         #D4A843;
      --accent-light:   #e0bc6a;
      --text:           #1A2A1F;
      --text-secondary: #5A6B5E;
      --border:         #E5DDD3;
      --tan:            #E3C79D;

      --code-bg:        #2B3D33;
      --code-text:      #E8F0EB;

      --color-error:    #DC4545;

      --radius:         12px;
      --radius-sm:      8px;
      --radius-lg:      16px;
      --max-width:      1200px;
      --sidebar-width:  280px;

      --font-heading:   'Nunito', sans-serif;
      --font-body:      'Inter', sans-serif;
      --font-mono:      'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'Menlo', monospace;
    }

    [data-theme="dark"] {
      --bg:             #1A2024;
      --surface:        #232D31;
      --primary:        #4A9B6A;
      --primary-light:  #5ab87d;
      --accent:         #D4A843;
      --accent-light:   #e0bc6a;
      --text:           #F5EEE6;
      --text-secondary: #9CADA8;
      --border:         #2F3B3E;
      --tan:            #E3C79D;

      --code-bg:        #162B1F;
      --code-text:      #E8F0EB;

      --color-error:    #E66A6A;
    }

    /* --- Reset & Base --- */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
    body {
      font-family: var(--font-body);
      font-size: 15px;
      line-height: 1.7;
      color: var(--text);
      background-color: var(--bg);
    }

    /* --- Header z-index bump --- */
    .header { z-index: 200; }

    /* --- Sidebar toggle (mobile) --- */
    .sidebar-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 201;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface);
      cursor: pointer;
      color: var(--text);
      transition: background-color 0.2s ease;
    }
    .sidebar-toggle:hover { background-color: var(--border); }
    .sidebar-toggle svg { width: 18px; height: 18px; }

    /* ============================================================
       LAYOUT — Sidebar + Content
       ============================================================ */
    .layout {
      display: flex;
      max-width: var(--max-width);
      margin: 0 auto;
      min-height: calc(100vh - 64px);
    }

    .sidebar {
      position: fixed;
      top: 64px;
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - 64px);
      background-color: var(--bg);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 24px 0;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 150;
    }
    .sidebar.open { transform: translateX(0); }

    .sidebar-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      top: 64px;
      background: rgba(26, 42, 31, 0.3);
      z-index: 140;
    }
    .sidebar-backdrop.open { display: block; }

    .sidebar-title {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-secondary);
      padding: 0 24px 12px;
    }

    .sidebar-group-title {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--accent);
      padding: 20px 24px 8px;
      opacity: 0.8;
    }
    .sidebar-group-title:first-of-type { padding-top: 8px; }

    .sidebar-nav { list-style: none; }
    .sidebar-nav-item { display: block; }

    .sidebar-nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 24px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease, background-color 0.2s ease;
      border-left: 3px solid transparent;
      cursor: pointer;
    }
    .sidebar-nav-link:hover {
      color: var(--text);
      background-color: var(--surface);
    }
    .sidebar-nav-link.active {
      color: var(--primary);
      background-color: rgba(45, 90, 61, 0.06);
      border-left-color: var(--primary);
      font-weight: 600;
    }

    .sidebar-nav-link .nav-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 26px;
      height: 22px;
      padding: 0 4px;
      border-radius: 6px;
      background-color: var(--surface);
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      flex-shrink: 0;
    }
    .sidebar-nav-link.active .nav-number {
      background-color: var(--primary);
      color: var(--bg);
    }

    /* --- Main Content --- */
    .content {
      flex: 1;
      min-width: 0;
      padding: 40px 20px 80px;
    }
    .content-inner {
      max-width: 820px;
      margin: 0 auto;
    }

    /* ============================================================
       WELCOME STATE
       ============================================================ */
    .docs-welcome {
      text-align: center;
      padding: 100px 20px;
    }
    .docs-welcome-icon {
      width: 64px;
      height: 64px;
      color: var(--accent);
      margin: 0 auto 20px;
      opacity: 0.6;
    }
    .docs-welcome h2 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 24px;
      color: var(--text);
      margin-bottom: 8px;
    }
    .docs-welcome p {
      font-size: 15px;
      color: var(--text-secondary);
    }

    /* ============================================================
       LOADING / ERROR STATES
       ============================================================ */
    .docs-loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }
    .docs-loading .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .docs-error {
      text-align: center;
      padding: 80px 20px;
      color: var(--color-error);
    }

    /* ============================================================
       MARKDOWN CONTENT — .md-content
       ============================================================ */
    .md-content h1 {
      font-family: var(--font-heading);
      font-weight: 800;
      font-size: 32px;
      line-height: 1.2;
      color: var(--text);
      margin: 0 0 16px;
      letter-spacing: -0.5px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--border);
    }
    .md-content h2 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 22px;
      line-height: 1.3;
      color: var(--text);
      margin: 40px 0 14px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    .md-content h3 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 17px;
      color: var(--text);
      margin: 32px 0 10px;
    }
    .md-content h4 {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 15px;
      color: var(--text);
      margin: 24px 0 8px;
    }
    .md-content h5, .md-content h6 {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 14px;
      color: var(--text-secondary);
      margin: 20px 0 6px;
    }

    .md-content p {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 14px;
    }
    .md-content p strong { color: var(--text); font-weight: 600; }

    .md-content a {
      color: var(--primary);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .md-content a:hover { color: var(--accent); }

    /* Lists */
    .md-content ul, .md-content ol {
      margin: 6px 0 14px;
      padding-left: 24px;
    }
    .md-content li {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 4px;
    }
    .md-content li strong { color: var(--text); font-weight: 600; }
    .md-content li code {
      font-family: var(--font-mono);
      font-size: 12px;
      background-color: rgba(45, 90, 61, 0.08);
      color: var(--primary);
      padding: 1px 5px;
      border-radius: 4px;
    }

    /* Inline code */
    .md-content code:not(pre code) {
      font-family: var(--font-mono);
      font-size: 13px;
      background-color: rgba(45, 90, 61, 0.08);
      color: var(--primary);
      padding: 2px 7px;
      border-radius: 5px;
      font-weight: 500;
    }
    [data-theme="dark"] .md-content code:not(pre code) {
      background-color: rgba(74, 155, 106, 0.15);
      color: var(--primary-light);
    }

    /* Code blocks */
    .md-content pre {
      margin: 14px 0 18px;
      border-radius: var(--radius);
      overflow-x: auto;
      background-color: var(--code-bg);
      border: 1px solid rgba(45, 90, 61, 0.15);
    }
    .md-content pre code {
      display: block;
      padding: 16px 20px;
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      color: var(--code-text);
      white-space: pre;
      tab-size: 2;
      background: none;
      border-radius: 0;
    }

    /* Tables */
    .md-content .table-wrap {
      overflow-x: auto;
      margin: 14px 0 22px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
    }
    .md-content table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .md-content thead { background-color: var(--surface); }
    .md-content th {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text);
      padding: 10px 14px;
      text-align: left;
      border-bottom: 2px solid var(--border);
    }
    .md-content td {
      padding: 8px 14px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      line-height: 1.5;
    }
    .md-content tbody tr:last-child td { border-bottom: none; }
    .md-content tbody tr:hover { background-color: var(--surface); }
    .md-content td strong { color: var(--text); }
    .md-content td code {
      font-family: var(--font-mono);
      font-size: 11px;
      background-color: rgba(45, 90, 61, 0.06);
      color: var(--primary);
      padding: 1px 5px;
      border-radius: 4px;
    }

    /* Blockquotes */
    .md-content blockquote {
      margin: 14px 0;
      padding: 12px 20px;
      border-left: 4px solid var(--accent);
      background-color: rgba(212, 168, 67, 0.06);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }
    .md-content blockquote p {
      color: var(--text);
      margin-bottom: 0;
      font-style: italic;
    }
    .md-content blockquote p:not(:last-child) { margin-bottom: 8px; }

    /* Horizontal rules */
    .md-content hr {
      border: none;
      height: 1px;
      background-color: var(--border);
      margin: 32px 0;
    }

    /* Images */
    .md-content img {
      max-width: 100%;
      border-radius: var(--radius-sm);
      margin: 14px 0;
    }

    /* Mermaid code blocks — show as styled pre */
    .md-content pre code.language-mermaid {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    /* ============================================================
       RESPONSIVE
       ============================================================ */
    @media (min-width: 768px) {
      .sidebar-toggle { display: none; }
      .content { padding: 48px 40px 80px; }
      .md-content h1 { font-size: 36px; }
    }

    @media (min-width: 1024px) {
      .sidebar {
        position: sticky;
        top: 72px;
        height: calc(100vh - 72px);
        transform: translateX(0);
        flex-shrink: 0;
      }
      .sidebar-backdrop { display: none !important; }
      .content { padding: 48px 48px 80px 56px; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

  <!-- SHARED HEADER -->
  <div id="shared-header" data-page-type="docs" data-show-lang="false" data-show-login="false"></div>

  <!-- Sidebar toggle (mobile) -->
  <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle document list">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
  </button>

  <!-- Sidebar backdrop (mobile) -->
  <div class="sidebar-backdrop" id="sidebarBackdrop" onclick="toggleSidebar()"></div>

  <!-- LAYOUT -->
  <div class="layout">

    <!-- SIDEBAR -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">Documentation</div>
      <div class="sidebar-group-title">Main Docs</div>
      <ul class="sidebar-nav" id="docs-nav-main"></ul>
      <div class="sidebar-group-title">Flows</div>
      <ul class="sidebar-nav" id="docs-nav-flows"></ul>
    </nav>

    <!-- CONTENT -->
    <main class="content">
      <div class="content-inner" id="doc-content">
        <div class="docs-welcome" id="docs-welcome">
          <svg class="docs-welcome-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            <line x1="9" y1="7" x2="17" y2="7"/>
            <line x1="9" y1="11" x2="15" y2="11"/>
          </svg>
          <h2>Project Documentation</h2>
          <p>Select a document from the sidebar to start reading.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <div id="shared-footer"></div>

  <!-- JAVASCRIPT -->
  <script>
    // ============================================================
    // DOC REGISTRY
    // ============================================================
    var DOCS = [
      { id: '01-project-overview',       file: '01-project-overview.md',            num: '01',  title: 'Project Overview',       group: 'main' },
      { id: '02-content-structure',      file: '02-content-structure.md',           num: '02',  title: 'Content Structure',      group: 'main' },
      { id: '02b-content-mapping-a1',    file: '02b-content-mapping-a1.md',         num: '02b', title: 'Content Mapping (A1)',    group: 'main' },
      { id: '03-tech-stack',             file: '03-tech-stack.md',                  num: '03',  title: 'Tech Stack',             group: 'main' },
      { id: '04-data-model-design',      file: '04-data-model-design.md',           num: '04',  title: 'Data Model Design',      group: 'main' },
      { id: '04a-data-model-decisions',  file: '04a-data-model-decisions.md',       num: '04a', title: 'Data Model Decisions',    group: 'main' },
      { id: '06-ai-coding-standards',    file: '06-ai-coding-standards-draft.md',   num: '06',  title: 'AI Coding Standards',    group: 'main' },
      { id: '07-design-decisions',       file: '07-design-decisions.md',            num: '07',  title: 'Design Decisions',       group: 'main' },
      { id: '08-teacher-translation-ui', file: '08-teacher-translation-ui.md',      num: '08',  title: 'Teacher Translation UI', group: 'main' },
      { id: '00-complete-flow',          file: 'flows/00-complete-flow.md',         num: '00',  title: 'Complete Flow',          group: 'flows' },
      { id: '01-user-flow',              file: 'flows/01-user-flow.md',             num: '01',  title: 'User Flow',              group: 'flows' },
      { id: '02-teacher-flow',           file: 'flows/02-teacher-flow.md',          num: '02',  title: 'Teacher Flow',           group: 'flows' },
      { id: '03-admin-flow',             file: 'flows/03-admin-flow.md',            num: '03',  title: 'Admin Flow',             group: 'flows' },
    ];

    var currentDocId = null;
    var docCache = {};

    // ============================================================
    // BUILD SIDEBAR
    // ============================================================
    function buildSidebar() {
      var mainNav = document.getElementById('docs-nav-main');
      var flowsNav = document.getElementById('docs-nav-flows');

      DOCS.forEach(function(doc) {
        var li = document.createElement('li');
        li.className = 'sidebar-nav-item';

        var a = document.createElement('a');
        a.href = '#' + doc.id;
        a.className = 'sidebar-nav-link';
        a.setAttribute('data-doc-id', doc.id);
        a.onclick = function(e) {
          e.preventDefault();
          loadDoc(doc.id);
          closeSidebarMobile();
        };

        var numSpan = document.createElement('span');
        numSpan.className = 'nav-number';
        numSpan.textContent = doc.num;

        a.appendChild(numSpan);
        a.appendChild(document.createTextNode(' ' + doc.title));
        li.appendChild(a);

        if (doc.group === 'flows') {
          flowsNav.appendChild(li);
        } else {
          mainNav.appendChild(li);
        }
      });
    }

    // ============================================================
    // LOAD & RENDER DOC
    // ============================================================
    function loadDoc(docId) {
      var doc = DOCS.find(function(d) { return d.id === docId; });
      if (!doc) return;

      history.replaceState(null, '', '#' + docId);
      currentDocId = docId;
      updateSidebarActive();

      var contentEl = document.getElementById('doc-content');

      // Check cache
      if (docCache[docId]) {
        renderMarkdown(docCache[docId], contentEl);
        return;
      }

      // Show loading
      contentEl.textContent = '';
      var loadingDiv = document.createElement('div');
      loadingDiv.className = 'docs-loading';
      var spinner = document.createElement('div');
      spinner.className = 'spinner';
      loadingDiv.appendChild(spinner);
      var loadingText = document.createElement('p');
      loadingText.textContent = 'Loading document...';
      loadingDiv.appendChild(loadingText);
      contentEl.appendChild(loadingDiv);

      fetch('_docs/' + doc.file)
        .then(function(response) {
          if (!response.ok) throw new Error('HTTP ' + response.status);
          return response.text();
        })
        .then(function(markdown) {
          docCache[docId] = markdown;
          renderMarkdown(markdown, contentEl);
        })
        .catch(function(err) {
          contentEl.textContent = '';
          var errorDiv = document.createElement('div');
          errorDiv.className = 'docs-error';
          var errorMsg = document.createElement('p');
          errorMsg.textContent = 'Could not load document.';
          errorDiv.appendChild(errorMsg);
          var errorDetail = document.createElement('p');
          errorDetail.style.cssText = 'font-size:13px;opacity:0.6;margin-top:8px;';
          errorDetail.textContent = err.message;
          errorDiv.appendChild(errorDetail);
          contentEl.appendChild(errorDiv);
        });
    }

    function renderMarkdown(markdown, contentEl) {
      marked.setOptions({ gfm: true, breaks: false });
      var rawHtml = marked.parse(markdown);

      // Sanitize HTML to prevent XSS
      var cleanHtml = DOMPurify.sanitize(rawHtml);

      contentEl.textContent = '';
      var mdDiv = document.createElement('div');
      mdDiv.className = 'md-content';
      mdDiv.innerHTML = cleanHtml;
      contentEl.appendChild(mdDiv);

      // Wrap tables in scrollable container
      var tables = mdDiv.querySelectorAll('table');
      tables.forEach(function(table) {
        var wrapper = document.createElement('div');
        wrapper.className = 'table-wrap';
        table.parentNode.insertBefore(wrapper, table);
        wrapper.appendChild(table);
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ============================================================
    // SIDEBAR ACTIVE STATE
    // ============================================================
    function updateSidebarActive() {
      document.querySelectorAll('.sidebar-nav-link').forEach(function(link) {
        if (link.getAttribute('data-doc-id') === currentDocId) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    // ============================================================
    // SIDEBAR TOGGLE (mobile)
    // ============================================================
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('sidebarBackdrop').classList.toggle('open');
    }

    function closeSidebarMobile() {
      if (window.innerWidth < 1024) {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebarBackdrop').classList.remove('open');
      }
    }

    window.addEventListener('resize', function() {
      if (window.innerWidth >= 1024) {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebarBackdrop').classList.remove('open');
      }
    });

    // ============================================================
    // HASH NAVIGATION
    // ============================================================
    function handleHashNavigation() {
      var hash = window.location.hash.substring(1);
      if (hash) {
        var doc = DOCS.find(function(d) { return d.id === hash; });
        if (doc) {
          loadDoc(doc.id);
          return;
        }
      }
      // No valid hash — welcome state is already the default HTML
    }

    // ============================================================
    // INIT
    // ============================================================
    buildSidebar();
    handleHashNavigation();
    window.addEventListener('hashchange', handleHashNavigation);
  </script>
  <script src="shared/header.js"></script>
  <script src="shared/settings.js"></script>
  <script src="shared/footer.js"></script>
</body>
</html>
